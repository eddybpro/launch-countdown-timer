<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!---CSS LINK --  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="title-box">
      <h1 class="title">
        We're launching soon
      </h1>
    </div>
    <ul class="time-list">
      <li class="box">
        <div class="bg-container">
          <div class="first-bg"></div>
          <strong class="days time">00</strong>
          <div class="last-bg"></div>
        </div>
        <p>days</p>
      </li>
      <li class="box">
        <div class="bg-container">
          <div class="first-bg"></div>
          <strong class="hours time">00</strong>
          <div class="last-bg"></div>
        </div>
        <p>hours</p>
      </li>
      <li class="box">
        <div class="bg-container">
          <div class="first-bg"></div>
          <strong class="min time">00</strong>
          <div class="last-bg"></div>
        </div>
        <p>minutes</p>
      </li>
      <li class="box">
        <div class="bg-container">
          <div class="first-bg"></div>
          <strong class="sec time">00</strong>
          <div class="last-bg"></div>
        </div>
        <p>seconds</p>
      </li>
    </ul>
  </main>

  <footer>
    <ul class="social-icons">
      <li class="icon">
        <a href="#">
          <img src="images/icon-facebook.svg" alt="facebook">
        </a>
      </li>
      <li class="icon">
        <a href="#">
          <img src="images/icon-pinterest.svg" alt="pinterest">
        </a>
      </li>
      <li class="icon">
        <a href="#">
          <img src="images/icon-instagram.svg" alt="instagram">
        </a>
      </li>
    </ul>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
